<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>AngularJS Book - Chapter 10 - accordion directive</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="../bower_components/angular/angular.js"></script>
    <script src="accordion.js"></script>
</head>
<body>
<div ng-controller="AccordionDemoCtrl" class="well">
    <accordion>
        <accordion-group heading="Static Header">
            This content is straight in the template.
        </accordion-group>

        <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
            {{group.content}}
        </accordion-group>

        <accordion-group heading="Dynamic Body Content">
            <p>The body of the accordion group grows to fit the contents.</p>
            <button ng-click="addItem()">Add Item</button>
            <div ng-repeat="item in items track by $index">{{item}}</div>
        </accordion-group>

    </accordion>
</div>
<script>
    angular.module('app', ['accordion'])

            .controller('AccordionDemoCtrl', function ($scope) {
                $scope.groups = [
                    {
                        title: "Dynamic Group Header - 1",
                        content: "Dynamic Group Body - 1"
                    },
                    {
                        title: "Dynamic Group Header - 2",
                        content: "Dynamic Group Body - 2"
                    },
                    {
                        title: "Dynamic Group Header - 3",
                        content: "Dynamic Group Body - 3"
                    }
                ];

                $scope.items = ['Item 1', 'Item 2', 'Item 3'];

                $scope.addItem = function() {
                    $scope.items.push('Item ' + $scope.items.length);
                };
            });
</script>
</body>
</html>
