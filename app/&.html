<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="myCtrl">
<func f="fff(name1)"></func>
<script src="../bower_components/angular/angular.js"></script>
<script>
    angular.module('myApp', [])
            .directive('func', function () {
                return {
                    restrict: 'EA',
                    scope: {
                        'f':'&'
                    },
                    template: '<input type="text" ng-model="username"><button ng-click="f({name1:username})">click</button>',
                }
            })
            .controller('myCtrl', ['$scope', function ($scope) {
                $scope.fff = function (name) {
                    console.info(name);
                }
            }]);


</script>
</body>
</html>
