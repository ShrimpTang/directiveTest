<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .panel-group {
            height: 100%;
            overflow-x: auto;
            width: auto;
            white-space: nowrap;
            background-color: #737373
        }

        .left-bar {
            position: relative;
            display: inline-block;
           /* float: left;*/
            height: 99%;
            border: 1px solid #bce8f1;
            width: 200px;
            background: #999;
            overflow-x: auto;
        }

        .left-bar div {
            width: 100%;
            height: 60px;
            background-color: #48c0a6;
            border-bottom: 1px solid #a9cfb2;
        }

        .panel {
            position: relative;
            display: inline-block;
            height: 99%;
            border: 1px solid #bce8f1;
          /*  float: left;*/
            width: 800px;
            background: #999;
            overflow-x: auto;
        }
    </style>
</head>
<body ng-controller="myCtrl">
<div class="panel-group">
    <div class="left-bar">
        <div>
            <a ui-sref="state1">state1</a>
        </div>
        <div>
            <a href="">1</a>
        </div>
        <div>
            <a href="">1</a>
        </div>
        <div>
            <a href="">1</a>
        </div>
    </div>
    <ui-view></ui-view>
    <!--<panel></panel>-->
    <!--<panel></panel>-->
</div>

<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script>
    angular.module('myApp', ['ui.router'])
            .config(function ($stateProvider) {
                $stateProvider.state('state1', {
                            url: '/state1',
                            templateUrl: 'state1.tpl.html'
                        })
                        .state('state1.state2', {
                            url: '/state2',
                            templateUrl:'state2.tpl.html'
                        });
            })
            .controller('myCtrl', function () {

            })
            .directive('panel', function () {
                return {
                    restrict: 'E',
                    replace: true,
                    transclude: true,
                    templateUrl: 'panel.tpl.html'
                }
            });

</script>
</body>
</html>
